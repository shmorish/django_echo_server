<!DOCTYPE html>
<html>
<head>
    <title>掲示板</title>
</head>
<body>
    <h1>掲示板</h1>
    <a href="{% url 'create_post' %}">新規投稿</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>投稿日: {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
